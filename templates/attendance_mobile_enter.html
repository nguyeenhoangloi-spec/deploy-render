<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nhập mã phiên điểm danh</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
      }
      .box {
        max-width: 460px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        margin-top: 10px;
      }
      .err {
        color: #a00;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Nhập mã phiên</h2>
      <p>
        Vui lòng nhập mã phiên điểm danh (session code) để mở trang điểm danh
        trên điện thoại.
      </p>
      <form method="post">
        <label>Mã phiên</label>
        <input type="text" name="session_code" placeholder="Ví dụ: A1B2C3D4" />
        <button type="submit">Mở điểm danh</button>
        {% if error %}
        <div class="err">{{ error }}</div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
