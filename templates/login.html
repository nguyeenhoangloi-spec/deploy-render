<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #ffffff;
        padding: 45px;
        border-radius: 20px;
        width: 100%;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        max-width: 420px;
        backdrop-filter: blur(10px);
      }
      .login-container h2 {
        text-align: center;
        color: #1e40af;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 700;
      }
      .login-subtitle {
        text-align: center;
        color: #64748b;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .btn-group button,
      .btn-group a {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 0;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }
      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .login-btn {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: #ffffff;
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
        font-weight: 600;
      }
      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 64, 175, 0.5);
      }
      .register-btn {
        background: white;
        color: #1e40af;
        border: 2px solid #1e40af;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: none;
      }
      .register-btn:hover {
        background: #f1f5f9;
        transform: translateY(-2px);
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
        outline: none;
        font-size: 15px;
        transition: all 0.3s ease;
      }
      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .login-container input[type="text"]::placeholder,
      .login-container input[type="password"]::placeholder {
        font-style: italic;
      }
      .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        text-align: center;
        font-size: 14px;
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.1s ease;
      }
      .home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
        padding: 10px 20px;
        border-radius: 12px;
        text-decoration: none;
        z-index: 999;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        line-height: 1;
      }
      .home-btn:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <a href="{{ url_for('home.index') }}" class="home-btn">
      <i class="fas fa-home"></i> Trang ch·ªß
    </a>
    <div class="login-container">
      <h2><i class="fas fa-chalkboard-teacher"></i> ƒêƒÉng nh·∫≠p</h2>
      <p class="login-subtitle">H·ªá th·ªëng ƒëi·ªÉm danh d√†nh cho gi·∫£ng vi√™n</p>
      {% if error_message %}
      <div class="error-message" id="error-message">{{ error_message }}</div>
      {% endif %}
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="üë§ T√™n ƒëƒÉng nh·∫≠p"
          value="{{ username or '' }}"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="üîí Nh·∫≠p m·∫≠t kh·∫©u"
          required
        />
        <div class="btn-group">
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> ƒêƒÉng nh·∫≠p
          </button>
          <!-- N√∫t chuy·ªÉn sang trang ƒëƒÉng k√Ω (tr√°nh l·ªói d·∫•u nh√°y trong onclick) -->
          <a href="{{ url_for('register.index') }}" class="register-btn"
            ><i class="fas fa-user-plus"></i> ƒêƒÉng k√Ω</a
          >
        </div>
      </form>
    </div>
    <script>
      window.addEventListener("pageshow", function (event) {
        if (
          event.persisted ||
          (window.performance && window.performance.navigation.type === 2)
        ) {
          window.location.reload();
        }
      });
      const errorMessage = document.getElementById("error-message");
      if (errorMessage) {
        setTimeout(function () {
          errorMessage.classList.add("fade-out");
          setTimeout(function () {
            errorMessage.style.display = "none";
          }, 500);
        }, 1000);
      }
    </script>
  </body>
</html>
