<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Lỗi {{ code }}</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 40px;
        color: #111827;
      }
      .card {
        max-width: 680px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      .code {
        display: inline-block;
        background: #f3f4f6;
        color: #111827;
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 600;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 8px;
      }
      a.btn {
        background: #4f46e5;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
      }
      a.btn.secondary {
        background: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Đã xảy ra lỗi <span class="code">{{ code }}</span></h1>
      <p>{{ message }}</p>
      <div class="actions">
        <a href="/" class="btn">Trang chủ</a>
        <a href="/health" class="btn secondary">Kiểm tra hệ thống</a>
      </div>
    </div>
  </body>
</html>
